<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chenghuan Yu | Robotics Engineer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tech: {
                dark: '#020202', // Pitch Black
                panel: '#0a0a0a', // Almost Black
                card: '#121212', // Dark Gray
                border: '#333333', // Border Gray
                accent: '#FFD700', // Bright Gold
                'accent-dim': '#B8860B', // Dark Goldenrod
                subtle: '#a1a1aa', // Zinc 400
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            backgroundImage: {
              'gradient-gold': 'linear-gradient(to right, #FFD700, #FFFACD, #FFD700)',
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #020202;
        color: #e4e4e7;
        overflow-x: hidden;
      }
      
      /* Tech Grid Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 215, 0, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 100%);
      }

      /* Scanning Line Animation */
      @keyframes scan {
        0% { transform: translateY(-100vh); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      .scan-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(255, 215, 0, 0.1) 50%, transparent);
        opacity: 0.1;
        pointer-events: none;
        z-index: 1;
      }

      .laser-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #FFD700, transparent);
        box-shadow: 0 0 15px #FFD700;
        animation: scan 8s linear infinite;
        z-index: 1;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; 
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>

</head>

</body>
</html>
